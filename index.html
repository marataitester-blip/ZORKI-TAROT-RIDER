<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>AURA-12 | HD Sensor</title>
    <style>
        :root { --perla: #fcfcf5; --copper: #b87333; --text: #2c1a1a; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--perla); color: var(--text); font-family: "Georgia", serif; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100vh; width: 100vw; padding: 20px; }
        .active { display: flex; }
        h1 { color: var(--copper); text-align: center; font-size: 2.2rem; letter-spacing: 5px; margin: 5% 0 10px 0; }
        .round-btn { width: 110px; height: 110px; border-radius: 50%; background: var(--copper); color: white; border: none; font-weight: bold; font-size: 1rem; cursor: pointer; margin: 10px auto; box-shadow: 0 4px 15px rgba(184,115,51,0.4); }
        .compare-btn { padding: 12px; border: 2px solid var(--copper); border-radius: 8px; background: white; color: var(--copper); font-weight: bold; font-size: 0.8rem; flex: 1; cursor: pointer; text-transform: uppercase; }
        .compare-btn.active-model { background: var(--copper); color: white; }
        textarea { width: 100%; height: 80px; background: rgba(255,255,255,0.8); border: 1px solid var(--copper); border-radius: 12px; padding: 12px; font-size: 1rem; outline: none; margin-bottom: 10px; }
        #video-full { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .cam-ui { position: absolute; bottom: 30px; left: 0; width: 100%; z-index: 2; display: flex; justify-content: center; }
        .photo-box { height: 30vh; width: 100%; overflow: hidden; border: 2px solid var(--copper); border-radius: 10px; position: relative; background: #000; }
        #res-img { width: 100%; height: 100%; object-fit: contain; cursor: zoom-in; transition: 0.3s; }
        #res-img:active { transform: scale(2.5); z-index: 100; position: absolute; }
        .btn-row { display: flex; gap: 8px; margin: 10px 0; }
        #scroll-content { flex: 1; overflow-y: auto; font-size: 1.2rem; line-height: 1.5; border-top: 1px solid #ccc; padding-top: 10px; }
        .voice-btn { position: fixed; bottom: 20px; right: 20px; background: var(--copper); color: white; border: none; width: 55px; height: 55px; border-radius: 50%; font-size: 1.3rem; }
    </style>
</head>
<body>

    <div id="sc-1" class="screen active">
        <h1>AURA - 12</h1>
        <textarea id="context" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –∑–∞–ø—Ä–æ—Å..."></textarea>
        <button class="round-btn" onclick="startCamera()">–ö–ê–ú–ï–†–ê</button>
    </div>

    <div id="sc-2" class="screen" style="padding:0;">
        <video id="video-full" autoplay playsinline></video>
        <div class="cam-ui"><button class="round-btn" style="border:4px solid #fff;" onclick="takePhoto()">–°–ù–Ø–¢–¨</button></div>
    </div>

    <div id="sc-3" class="screen">
        <div class="photo-box"><img id="res-img"></div>
        <div class="btn-row">
            <button id="b-gem" class="compare-btn" onclick="analyze('google/gemini-2.0-flash-001', 'b-gem')">Gemini 2.0</button>
            <button id="b-cla" class="compare-btn" onclick="analyze('anthropic/claude-3.5-sonnet', 'b-cla')">Claude 3.5</button>
        </div>
        <div id="scroll-content">
            <div id="status" style="font-size: 0.8rem; color: var(--copper); font-style: italic;">–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ–Ω—Å–æ—Ä</div>
            <div id="out"></div>
        </div>
        <button class="voice-btn" onclick="speak()">üîä</button>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--copper); font-size: 0.8rem; margin-top: 5px;">–°–±—Ä–æ—Å</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

<script>
    let stream;
    const v = document.getElementById('video-full');
    const c = document.getElementById('canvas');
    let imgData = "";
    let lastText = "";

    function nav(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }

    async function startCamera() {
        nav('sc-2');
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: 1920, height: 1080 } });
        v.srcObject = stream;
    }

    function takePhoto() {
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        imgData = c.toDataURL('image/jpeg', 0.9);
        document.getElementById('res-img').src = imgData;
        if(stream) stream.getTracks().forEach(t => t.stop());
        nav('sc-3');
    }

    async function analyze(model, btnId) {
        const out = document.getElementById('out');
        const st = document.getElementById('status');
        document.querySelectorAll('.compare-btn').forEach(b => b.classList.remove('active-model'));
        document.getElementById(btnId).classList.add('active-model');

        st.innerText = "–°–µ–Ω—Å–æ—Ä " + model.split('/')[1] + " —Å–∫–∞–Ω–∏—Ä—É–µ—Ç –≥–µ–æ–º–µ—Ç—Ä–∏—é...";
        out.innerText = "–ò–¥–µ—Ç –≥–ª—É–±–æ–∫–∏–π –∞–Ω–∞–ª–∏–∑...";

        try {
            const res = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: "user", content: [
                        { type: "text", text: `–ò–ù–°–¢–†–£–ö–¶–ò–Ø –°–ò–°–¢–ï–ú–´ –ó–û–†–ö–ò–ô:
                        1. –ü—Ä–æ—Å–∫–∞–Ω–∏—Ä—É–π —Ñ–æ—Ç–æ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ (–∫–∞—Ä—Ç –¢–∞—Ä–æ).
                        2. –û–ø—Ä–µ–¥–µ–ª–∏ –∏—Ö –≤–∑–∞–∏–º–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ (—Ä—è–¥, –∫—Ä–µ—Å—Ç, —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫) –∏ –Ω–∞–∑–æ–≤–∏ —Ç–∏–ø —Ä–∞—Å–∫–ª–∞–¥–∞.
                        3. –î–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç—ã –ø–æ –ø–æ—Ä—è–¥–∫—É (—Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ –∏–ª–∏ —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑): –Ω–∞–∑–æ–≤–∏ –∞—Ä–∫–∞–Ω –¢–∞—Ä–æ –†–∞–π–¥–µ—Ä–∞-–£—ç–π—Ç–∞, –ø–æ–∑–∏—Ü–∏—é –∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–ø—Ä—è–º–∞—è/–ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞—è).
                        4. –î–∞–π —ç–∫—Å–ø–µ—Ä—Ç–Ω—É—é —Ç—Ä–∞–∫—Ç–æ–≤–∫—É –¥–ª—è –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞: ${document.getElementById('context').value}.
                        –ë—É–¥—å –ø—Ä–µ–¥–µ–ª—å–Ω–æ —Ç–æ—á–µ–Ω –≤ –æ–ø–æ–∑–Ω–∞–Ω–∏–∏ —Å–∏–º–≤–æ–ª–æ–≤.` },
                        { type: "image_url", image_url: { url: imgData } }
                    ]}]
                })
            });
            const data = await res.json();
            lastText = data.choices[0].message.content;
            st.innerText = "–û—Ç—á–µ—Ç –≥–æ—Ç–æ–≤:";
            out.innerHTML = lastText.replace(/\n/g, '<br>');
        } catch (e) { out.innerText = "–û—à–∏–±–∫–∞: " + e.message; }
    }

    function speak() {
        const ut = new SpeechSynthesisUtterance(lastText);
        ut.lang = 'ru-RU';
        window.speechSynthesis.speak(ut);
    }
</script>
</body>
</html>
