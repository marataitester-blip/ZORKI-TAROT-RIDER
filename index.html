<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Zorki Engine (Rider)</title>
    <style>
        :root { --bg: #0a0a0b; --panel: #141417; --text: #d1d1d1; --margo: #c394f0; --messire: #ff6b6b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .main { display: flex; flex: 1; }
        #video-side { flex: 1.2; background: #000; display: flex; align-items: center; justify-content: center; border-right: 1px solid #2d2d33; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #chat-side { flex: 0.8; display: flex; flex-direction: column; background: var(--panel); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px; border-radius: 10px; max-width: 90%; line-height: 1.5; font-size: 0.9rem; }
        .margo { border-left: 4px solid var(--margo); background: rgba(195, 148, 240, 0.05); }
        .messire { border-left: 4px solid var(--messire); background: rgba(255, 107, 107, 0.05); }
        .user { background: #2a2a2e; align-self: flex-end; }
        .controls { padding: 20px; border-top: 1px solid #2d2d33; display: flex; flex-direction: column; gap: 10px; }
        textarea { background: #1c1c21; border: 1px solid #2d2d33; color: #fff; padding: 10px; border-radius: 8px; height: 50px; }
        button { cursor: pointer; background: #4a4ae2; border: none; color: #fff; padding: 12px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="main">
    <div id="video-side">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="snapshot" style="display:none;"></canvas>
    </div>

    <div id="chat-side">
        <div id="messages">
            <div class="msg margo">Я готова к работе, Марат. Жду контекст и фото расклада.</div>
        </div>
        
        <div class="controls">
            <textarea id="context" placeholder="О чем спросим карты?"></textarea>
            <button onclick="runAnalysis()">АНАЛИЗ</button>
            <button style="background:#333; margin-top:5px;" onclick="speak()">Озвучить</button>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('snapshot');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(s => video.srcObject = s);

    function addMsg(role, text) {
        const d = document.createElement('div');
        d.className = `msg ${role}`;
        d.innerText = text;
        const m = document.getElementById('messages');
        m.appendChild(d);
        m.scrollTop = m.scrollHeight;
    }

    async function callApi(model, messages) {
        const res = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ model, messages })
        });
        return res.json();
    }

    async function runAnalysis() {
        const ctx = document.getElementById('context').value;
        addMsg('user', "Сканирую...");

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const img = canvas.toDataURL('image/jpeg', 0.7);

        try {
            // Зрение (Gemini Flash)
            const vRes = await callApi("google/gemini-2.0-flash-001", [
                { role: "user", content: [
                    { type: "text", text: "Ты 'Зоркий'. Определи карты Райдера-Уэйта, их позиции и тип расклада. Только факты." },
                    { type: "image_url", image_url: { url: img } }
                ]}
            ]);
            const cards = vRes.choices[0].message.content;
            addMsg('user', "Вижу: " + cards);

            // Психолог и Эксперт
            const mPrompt = `Ты Марго, психолог. Трактуй расклад ${cards} для вопроса: ${ctx}`;
            const msgPrompt = `Ты Мессир, стратег. Трактуй расклад ${cards} для вопроса: ${ctx}`;

            callApi("google/gemini-pro-1.5", [{role:"user", content:mPrompt}])
                .then(r => addMsg('margo', r.choices[0].message.content));
            
            setTimeout(() => {
                callApi("anthropic/claude-3.5-sonnet", [{role:"user", content:msgPrompt}])
                    .then(r => addMsg('messire', r.choices[0].message.content));
            }, 1000);

        } catch (e) { addMsg('user', "Ошибка: " + e.message); }
    }

    function speak() {
        const msgs = document.querySelectorAll('.margo, .messire');
        const text = msgs[msgs.length-1].innerText;
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'ru-RU';
        window.speechSynthesis.speak(ut);
    }
</script>
</body>
</html>
