<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>AURA - 12 | –°—Ä–∞–≤–Ω–µ–Ω–∏–µ</title>
    <style>
        :root {
            --perla: #fcfcf5;
            --copper: #b87333;
            --text: #2c1a1a;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--perla); color: var(--text);
            font-family: "Georgia", serif; overflow: hidden;
        }

        .screen { display: none; flex-direction: column; height: 100vh; width: 100vw; padding: 20px; }
        .active { display: flex; }

        h1 { color: var(--copper); text-align: center; font-size: 2.2rem; letter-spacing: 5px; margin: 10% 0 20px 0; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .round-btn {
            width: 130px; height: 130px; border-radius: 50%;
            background: var(--copper); color: white; border: none;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            margin: 20px auto; box-shadow: 0 4px 15px rgba(184,115,51,0.4);
        }

        .compare-btn {
            padding: 15px; border: 2px solid var(--copper); border-radius: 10px;
            background: white; color: var(--copper); font-weight: bold;
            font-size: 0.9rem; flex: 1; cursor: pointer;
        }
        .compare-btn.active-model { background: var(--copper); color: white; }

        /* –ò–Ω–ø—É—Ç—ã */
        textarea {
            width: 100%; height: 100px; background: rgba(255,255,255,0.8);
            border: 1px solid var(--copper); border-radius: 12px; padding: 15px;
            font-size: 1.1rem; color: var(--text); outline: none; margin-bottom: 20px;
        }

        /* –ö–∞–º–µ—Ä–∞ */
        #video-full {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1;
        }
        .cam-controls {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            z-index: 2; display: flex; justify-content: center;
        }

        /* –ò—Ç–æ–≥–∏ */
        .photo-container { height: 33vh; width: 100%; position: relative; overflow: hidden; border: 2px solid var(--copper); border-radius: 10px; }
        #result-photo { width: 100%; height: 100%; object-fit: cover; cursor: zoom-in; transition: transform 0.3s; }
        #result-photo:active { transform: scale(2.0); z-index: 100; position: absolute; top:0; left:0; }

        .btn-row { display: flex; gap: 10px; margin: 15px 0; }

        #scroll-content {
            flex: 1; overflow-y: auto; padding-right: 5px;
            font-size: 1.25rem; line-height: 1.6; border-top: 1px solid #ddd; padding-top: 10px;
        }

        .voice-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--copper); color: white; border: none;
            width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="sc-1" class="screen active">
        <h1>AURA - 12</h1>
        <textarea id="context" placeholder="–û–ø–∏—à–∏—Ç–µ —Å–∏—Ç—É–∞—Ü–∏—é..."></textarea>
        <button class="round-btn" onclick="startCamera()">–ö–ê–ú–ï–†–ê</button>
    </div>

    <div id="sc-2" class="screen" style="padding:0;">
        <video id="video-full" autoplay playsinline></video>
        <div class="cam-controls">
            <button class="round-btn" style="background:rgba(184,115,51,0.8); border: 4px solid white;" onclick="takePhoto()">–°–ù–Ø–¢–¨</button>
        </div>
    </div>

    <div id="sc-3" class="screen">
        <div class="photo-container">
            <img id="result-photo" alt="–í–∞—à —Ä–∞—Å–∫–ª–∞–¥">
        </div>

        <div class="btn-row">
            <button id="btn-qwen" class="compare-btn" onclick="analyze('qwen/qwen-2.5-vl-72b-instruct:free', 'btn-qwen')">–ê–ù–ê–õ–ò–ó QWEN</button>
            <button id="btn-gpt" class="compare-btn" onclick="analyze('openai/gpt-4o-mini', 'btn-gpt')">–ê–ù–ê–õ–ò–ó GPT</button>
        </div>

        <div id="scroll-content">
            <div id="status" style="font-size: 0.9rem; color: var(--copper); margin-bottom: 5px;">–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</div>
            <div id="text-output"></div>
        </div>

        <button class="voice-btn" onclick="speak()">üîä</button>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--copper); text-decoration: underline; margin-top:15px;">–ù–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

<script>
    let stream;
    const video = document.getElementById('video-full');
    const canvas = document.getElementById('canvas');
    let capturedImg = "";
    let currentResponse = "";

    function nav(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function startCamera() {
        nav('sc-2');
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
    }

    function takePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        capturedImg = canvas.toDataURL('image/jpeg', 0.8);
        document.getElementById('result-photo').src = capturedImg;
        if(stream) stream.getTracks().forEach(t => t.stop());
        nav('sc-3');
    }

    async function analyze(modelId, btnId) {
        const out = document.getElementById('text-output');
        const status = document.getElementById('status');
        const ctx = document.getElementById('context').value;

        // –í–∏–∑—É–∞–ª—å–Ω—ã–π –æ—Ç–∫–ª–∏–∫ –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.compare-btn').forEach(b => b.classList.remove('active-model'));
        document.getElementById(btnId).classList.add('active-model');

        status.innerText = "–ó–æ—Ä–∫–∏–π (–¥–≤–∏–∂–æ–∫ " + modelId.split('/')[1] + ") –∏–∑—É—á–∞–µ—Ç —Ñ–æ—Ç–æ...";
        out.innerHTML = "–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...";

        try {
            const res = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: modelId,
                    messages: [{ role: "user", content: [
                        { type: "text", text: `–¢—ã –º–æ–¥—É–ª—å –∑—Ä–µ–Ω–∏—è '–ó–æ—Ä–∫–∏–π'. –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –æ—Ç—á–µ—Ç: 1. –ö–∞–∫–∏–µ –∫–∞—Ä—Ç—ã –¢–∞—Ä–æ –£—ç–π—Ç–∞ –Ω–∞ —Ñ–æ—Ç–æ (–ø–æ–∑–∏—Ü–∏—è, –Ω–∞–∑–≤–∞–Ω–∏–µ, —Å–æ—Å—Ç–æ—è–Ω–∏–µ)? 2. –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–∞—Å–∫–ª–∞–¥–∞? 3. –¢—Ä–∞–∫—Ç–æ–≤–∫–∞ –¥–ª—è —Å–∏—Ç—É–∞—Ü–∏–∏: ${ctx}` },
                        { type: "image_url", image_url: { url: capturedImg } }
                    ]}]
                })
            });
            const data = await res.json();
            currentResponse = data.choices[0].message.content;
            status.innerText = "–†–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç " + modelId.split('/')[1] + ":";
            out.innerHTML = currentResponse.replace(/\n/g, '<br>');
        } catch (e) {
            out.innerText = "–û—à–∏–±–∫–∞: " + e.message;
        }
    }

    function speak() {
        if(!currentResponse) return;
        const ut = new SpeechSynthesisUtterance(currentResponse);
        ut.lang = 'ru-RU';
        window.speechSynthesis.speak(ut);
    }
</script>
</body>
</html>
