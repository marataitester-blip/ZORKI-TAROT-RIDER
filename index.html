<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Zorki Engine (Tarot)</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #e0e0e0;
            --accent-margo: #d4a5ff;
            --accent-messire: #ff7e5f;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #video-container {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #chat-container {
            width: 400px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: #151515;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            line-height: 1.4;
        }

        .margo { border-left: 4px solid var(--accent-margo); background: rgba(212, 165, 255, 0.05); }
        .messire { border-left: 4px solid var(--accent-messire); background: rgba(255, 126, 95, 0.05); }
        .user { background: #252525; align-self: flex-end; }

        .controls {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea, button {
            background: #252525;
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background: #3a3a3a;
            transition: 0.3s;
        }

        button:hover { background: #505050; }

        .api-key-input { font-size: 10px; width: 150px; }
    </style>
</head>
<body>

<header>
    <div><strong>Aura</strong> | Zorki Engine</div>
    <input type="password" id="apiKey" class="api-key-input" placeholder="OpenRouter Key" />
</header>

<div class="main-container">
    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="snapshot" style="display:none;"></canvas>
    </div>

    <div id="chat-container">
        <div id="chat-messages">
            <div class="message margo">Привет, Марат. Я Марго. Жду твоего запроса и расклад.</div>
        </div>
        
        <div class="controls">
            <textarea id="userContext" placeholder="Опишите ситуацию (контекст)..."></textarea>
            <button onclick="captureAndAnalyze()">Сделать фото и анализ</button>
            <button onclick="speakLast()">Озвучить последний ответ</button>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('snapshot');
    const chatMessages = document.getElementById('chat-messages');

    // Запуск камеры
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
        } catch (err) {
            console.error("Ошибка камеры: ", err);
        }
    }

    initCamera();

    function addMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerText = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function captureAndAnalyze() {
        const apiKey = document.getElementById('apiKey').value;
        const context = document.getElementById('userContext').value;

        if (!apiKey) return alert("Введите API ключ OpenRouter");

        addMessage('user', "Анализирую расклад...");

        // Снимок
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/jpeg');

        try {
            // 1. Глаза (Gemini Flash)
            const visionResponse = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "google/gemini-2.0-flash-001",
                    messages: [
                        {
                            role: "user",
                            content: [
                                { type: "text", text: "Ты — система 'Зоркий'. Определи карты Таро Уэйта на фото, их позиции и название расклада. Верни только список." },
                                { type: "image_url", image_url: { url: imageData } }
                            ]
                        }
                    ]
                })
            });
            const visionData = await visionResponse.json();
            const analysis = visionData.choices[0].message.content;

            // 2. Марго (Психолог)
            processRole('margo', "google/gemini-pro-1.5", `Ты психолог Марго. Дай мягкую трактовку расклада: ${analysis}. Контекст клиента: ${context}`, apiKey);
            
            // 3. Мессир (Инженер/Эксперт)
            processRole('messire', "anthropic/claude-3.5-sonnet", `Ты эксперт Мессир. Дай жесткую, структурную трактовку расклада: ${analysis}. Контекст: ${context}`, apiKey);

        } catch (error) {
            addMessage('user', "Ошибка связи: " + error.message);
        }
    }

    async function processRole(role, model, prompt, apiKey) {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${apiKey}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: model,
                messages: [{ role: "user", content: prompt }]
            })
        });
        const data = await response.json();
        addMessage(role, data.choices[0].message.content);
    }

    function speakLast() {
        const lastMsg = chatMessages.lastElementChild.innerText;
        const utterance = new SpeechSynthesisUtterance(lastMsg);
        utterance.lang = 'ru-RU';
        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
